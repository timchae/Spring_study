<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="basic.js"></script>
    <title>Hello Bulma!</title>

</head>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" onclick="reload()">
            <img src="images/logo.jpeg" width="30" height="30">
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item" onclick="reload()">
                Home
            </a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a onclick="post()" class="button is-primary" style="background-color: #000000">
                        글쓰기
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div id="posting" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">
                <input id="title" class="input" type="text" placeholder="Title">
                <input id="name" class="input" type="text" placeholder="Name">
            </p>
            <button onclick="post_close()" class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
            <textarea id="contents" class="textarea" placeholder="Contents"></textarea>
        </section>
        <footer class="modal-card-foot">
            <button onclick="addPost()" class="button is-success" style="background-color: black">Save changes</button>
            <button onclick="post_close()" class="button">Cancel</button>
        </footer>
    </div>
</div>
<div id="post-cards" style="margin: auto; width: 40%">
    <div class="card mb-3" onclick="posth(1)">
        <img src="images/tim.jpeg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
            <p class="card-text"><small class="text-muted">tim</small><small class="text-muted"> Last updated 3 mins ago</small></p>
        </div>
    </div>
</div>
<div id="one_post" class="hide" style="margin: auto; width: 50%">
    <div>
        <div class="card" style="width: 70%; margin: auto">
            <div class="card-image">
                <figure class="image is-4by3">
                    <img src="images/tim.jpeg" alt="Placeholder image">
                </figure>
            </div>
        </div>
        <section class="section" style="width: 80%; margin: auto">
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <p class="title">Three</p>
                    </div>
                </div>
            </div>
            <div class="tile is-ancestor">
                <div class="tile is-parent">
                    <div class="tile is-child box">
                        <pre>content</pre>
                        <p class="card-text"><small class="text-muted">tim</small><small class="text-muted"> Last updated 3 mins ago</small></p>
                        <div class="buttons">
                            <button class="button is-link is-light">수정하기</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
